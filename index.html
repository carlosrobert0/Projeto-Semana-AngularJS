<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id='app1'>
    <div  ng-controller="controlador" >
      <h1>Hello {{ nome }} </h1>
      <input type='text' ng-model='nome' placeholder='Enter a name here'/>
      <br>
      <br>
    </div>
  </div>
  
  <div id="app2">
    <div ng-controller="controlador2">
      <h1>Contador</h1>
      <h1>{{ contador }}</h1>
      <button ng-click="contador = contador + 1">ADD + 1</button>
      <button ng-click="contador = contador - 1;">SUB - 1</button>
    </div>
  </div>

  
  
</body>
</html>
